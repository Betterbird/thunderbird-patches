name: Linux

on:
  workflow_dispatch:
    inputs:
      version:
        default: "102"
        required: true
        type: choice
        options: ["102", "115"]
  workflow_call:
    inputs:
      version:
        required: true
        type: string

  
env:
  SCCACHE_GHA_ENABLED: "true"
  CCACHE: "sccache"
  # Use build.sh on 102
  # TODO: hardcode `build-one-off.sh` when 102 is not needed anymore
  SCRIPT: "${{ (contains(inputs.version, '102')) && 'build.sh' || 'build-one-off.sh' }}"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        # remove the ones that are set to true
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: false
        docker-images: true
        swap-storage: false
    - name: init env
      run: |
        source ${{ inputs.VERSION }}/${{ inputs.VERSION }}.sh
        rustup override set $RUST_VER
        sudo apt update
        sudo apt install libdbusmenu-glib-dev libdbusmenu-gtk3-dev libdbusmenu-gtk-dev -y
        echo "ac_add_options --with-ccache=sccache" >> ${{ inputs.VERSION }}/mozconfig-Linux
        echo "ac_add_options --disable-elf-hack"  >> ${{ inputs.VERSION }}/mozconfig-Linux
    - name: Use sccache-cache
      uses: mozilla-actions/sccache-action@v0.0.3
    - name: build
      working-directory: ".."
      run: |
        cp thunderbird-patches/build/${{ env.SCRIPT }} .
        echo "Y" | ./${{ env.SCRIPT }} ${{ inputs.VERSION }}
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: linux-${{ inputs.VERSION }}
        path: "/home/runner/work/thunderbird-patches/mozilla-esr${{ inputs.VERSION }}/obj-x86_64-pc-linux-gnu/dist/betterbird-*.tar.bz2"
